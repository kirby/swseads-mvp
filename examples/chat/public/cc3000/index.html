	<style>
	html { overflow: hidden; }
	body {

		display: inline-block;
		background: #202020;
		width: 100%;
		height: 45%;

	#save, #save img { height: 10vh; }
	#save { opacity: 0.25;}
	#save[download] { opacity: 1;}
